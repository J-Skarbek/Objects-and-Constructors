<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300;0,400;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="scripts.js" defer></script>
    <title>Objects and Constructors</title>

<body>
    <div class="container">
        <div class="buttons-box"></div>   
        <div class="sidebar">
            <div class="logo-area"><img class="library-logo" src="./images/1528307732.svg" alt="My Library App Logo"><h1>Store<br>Your<br>Books</h1></div>
                <form novalidate class="book-input-form" action="file:///Users/johnskarbek/Desktop/TOP/Objects-and-Constructors/index.html" method="post">        
                        <input type="text" name="Book_Title" id="title" placeholder="Book Title">
                        <span class="error" aria-live="polite"></span>
                        <input type="text" name="Book_Author" id="author" placeholder="Author Name">
                        <input type="number" name="Page_Count" id="pages" placeholder="Number of Pages" min="1" max="200" required>
                        <span class="pagesError"></span>
                        <div class="read-checkbox">
                            <label for="have-read">Have you already read this book?</label>
                            <input type="checkbox" name="Have_Read" id="have-read">
                        </div>
                        <button type="button" id="submit-btn">Add Book</button>
                        <span class="error" aria-live="polite"></span>
                </form>
            <!-- <div class="test-button">
                <button id="test-button">Test Button</button>
            </div> -->
        </div>
        <div class="main-content">
            <div class="top-bar"></div>
            <div class="books-display">
                <table>
                    <tbody id="books-table">
                        <tr>
                            <th scope="col">Book Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Number of Pages</th>
                            <th scope="col">Book Read?</th>
                            <!-- <th scope="col">Update Read Status</th> -->
                            <th scope="col">Remove</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="footer">
            <p>Created by John Skarbek</p>
            <p>July 2022</p>
            <p><a href="https://github.com/J-Skarbek">Check out my Github</a></p>
        </div>          
    </div>

</html>
